<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Name Prompt - Janice Edit</title>
    
</head>
<body>
    <div class="container">
        <button>Push for greeting</button>
    </div>
    <script>
            const button = document.querySelector('button');
            button.onclick = function() {
                let day = prompt('What day is it?');
                alert('Happy ' + day + ', thanks for clicking!');
            }
            </script>
</body>
</html>
